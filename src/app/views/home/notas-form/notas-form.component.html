<div mat-dialog-content>
    <form [formGroup]="notaForm">
        <input type="hidden" formControlName="id">
        <mat-form-field appearance="fill">
            <mat-label> Titulo </mat-label>
            <input matInput placeholder="" formControlName="titulo">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label> Conteudo </mat-label>
            <textarea matInput placeholder="" formControlName="conteudo"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label> Categoria </mat-label>
            <mat-select formControlName="marcador">
                <mat-option value="comum">Sem tag</mat-option>
                <mat-option value="importante">Importante</mat-option>
                <mat-option value="pessoal">Pessoal</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <div *ngIf="notaForm.value.id === null"> 
        <button mat-stroked-button color="primary" (click)="adicionar()">Ok</button>
    </div>
    <div *ngIf="notaForm.value.id !== null">
        <button mat-stroked-button color="warn" (click)="deletar()">Deletar</button>
        <button mat-stroked-button color="primary" (click)="atualizar()">Ok</button>
    </div>
</div>
